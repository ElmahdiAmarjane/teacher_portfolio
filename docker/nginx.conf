server {
    listen ${PORT:-8080};  # Railway provides PORT automatically
    server_name _;
    root /var/www/public;

    index index.php;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM proxy (DIFFERENT PORT)
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;  # Fixed internal port
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
    }
}